<form name="createUserForm" novalidate
      ng-submit="createUser(createUserForm.$valid)">
  <div class="form-group" ng-messages="createUserForm.email.$error">
    <label>Email</label>
    <input name="email" type="text" class="form-control" ng-model="user.email" required email/>

    <div ng-messages-include="../errors/errors.html" class="errors"></div>
  </div>
  <div class="form-group">
    <button fade-in type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
