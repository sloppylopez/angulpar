language: node_js
node_js:
- 0.12.4
sudo: false
branches:
  except:
  - /-job-\d+/
  only:
  - master
before_install: npm i -g codeclimate-test-reporter bower firebase-tools karma-cli
  gulp
install: npm i && bower i
script: npm test
after_script:
- echo "TRAVIS_PULL_REQUEST ${TRAVIS_PULL_REQUEST}"
- echo "TRAVIS_BRANCH ${TRAVIS_BRANCH}"
- codeclimate-test-reporter < coverage/**/lcov.info
after_success:
- gulp build
- if [[ "${TRAVIS_PULL_REQUEST}" == "false" ]]; then echo -e "${FIREBASE_USER}\n${FIREBASE_PASSWORD}"
  | firebase login;firebase deploy; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
